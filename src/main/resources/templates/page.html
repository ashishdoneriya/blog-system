{% extends "default" %}

{% block content %}
	<div class="typology-section">
		<div class="section-content">
			<article class="typology-post typology-single-post">
				<header class="entry-header clearfix">
					<h1 class="entry-title entry-title-cover-empty h2">{{page.title}}</h1>
					<div class="post-letter"> {{page.title | slice(0, 1)}} </div>
				</header>
				<div class="entry-content clearfix">
					{{page.content}}
				</div>
			</article>
		</div>
	</div>
{% endblock %}
